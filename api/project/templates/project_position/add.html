{% extends 'index/layout.html' %}

{% load add_attributes %}

{% block breadcrumbs %}
    <li><a href="{% url 'project:position-list' %}">Positions</a></li>
    <li>Create Position</li>
{% endblock %}

{% block content %}
    {% if form %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" name="name">
            </div>

             <button type="submit" class="btn btn-primary btn-sm">Create Position</button>
        </form>
    {% endif %}
{% endblock %}
