{% extends 'index/layout.html' %}

{% block content %}
<div class="col-md-offset-3 col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            {% if form.name.value %}Edit{% else %}Add{% endif %}project position
        </div>
        <form name="project-position" method="post">
        <div class="panel-body">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" value="{{ form.name.value|default:'' }}" class="form-control" placeholder="Project position name">
            </div>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn btn-success btn-md btn-block" value="Save Position">
        </div>
        </form>
    </div>
</div>
{% endblock %}
