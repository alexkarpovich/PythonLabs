{% extends 'index/layout.html' %}

{% block breadcrumbs %}
    <li><a href="{% url 'project:status-list' %}">Projects status</a></li>
    <li>Edit status</li>
{% endblock %}

{% block content %}
    <form action="{% url 'project:status-edit' pk=status.id %}" method="post">
        {% csrf_token %}

        <div class="form-group {% if form.name.errors %} has-error {% endif %}">
            {{ form.name.label_tag }}
             <input type="text" class="form-control" name="{{ form.name.html_name }}" id="{{ form.name.id_for_label }}" placeholder="Edit name..." value="{{ status.name }}">
            {% for error in form.name.errors %}
                <label class="text-danger">{{ error }}</label>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary btn-sm">Edit Project status</button>
    </form>
{% endblock %}
