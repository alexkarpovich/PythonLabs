{% extends 'index/layout.html' %}

{% block breadcrumbs %}
    <li><a href="{% url 'project:tag-list' %}">Project Tags</a></li>
    <li>Add</li>
{% endblock %}

{% block content %}
        <form name="add-project-tag" method="post" action="{% url 'project:tag-add' %}">
            {% csrf_token %}
            <div class="form-group">
                {{ form.project.errors }}
                    <label for="{{ form.project.id_for_label }}">Project:</label>
                {{ form.project }}
            </div>
            <div class="form-group">
                {{ form.tag.errors }}
                    <label for="{{ form.tag.id_for_label }}">Tag:</label>
                {{ form.tag }}
            </div>
            <input type="submit" class="btn btn-primary btn-sm" value="Add Project Tag">
        </form>
{% endblock %}
