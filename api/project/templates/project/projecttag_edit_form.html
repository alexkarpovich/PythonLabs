{% extends 'index/layout.html' %}

{% block breadcrumbs %}
    <li><a href="{% url 'project:tag-list' %}">Project Tags</a></li>
    <li>Edit Project Tag</li>
{% endblock %}

{% block content %}
    <form name="edit-project-tag" method="post" action="{% url 'project:tag-edit' pk=object.pk %}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.project.errors }}
                <label for="{{ form.project.id_for_label }}">Role name:</label>
            {{ form.project }}
        </div>
        <div class="form-group">
            {{ form.tag.errors }}
                <label for="{{ form.tag.id_for_label }}">Role name:</label>
            {{ form.tag }}
        </div>
        <input type="submit" class="btn btn-primary btn-sm" value="Edit">
    </form>
{% endblock %}
