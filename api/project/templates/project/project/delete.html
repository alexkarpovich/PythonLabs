{% extends 'index/layout.html' %}

{% load add_attributes %}

{% block breadcrumbs %}
    <li><a href="{% url 'project:project-list' %}">Projects</a></li>
    <li>Create Project</li>
{% endblock %}

{% block content %}
    <p>Are you sure you want to delete the project {{ project }}?</p>
    <form action="{% url 'project:project-delete' pk=project.id %}" method="post">
        {% csrf_token %}
         <button type="submit" class="btn btn-danger btn-sm">Yes, delete</button>
         <a class="btn btn-primary btn-sm" href="{% url "project:project-list" %}">No, cancel</a>
    </form>
{% endblock %}
