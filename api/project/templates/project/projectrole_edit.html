{% extends 'index/layout.html' %}

{% block breadcrumbs %}
    <li>Project</li>
    <li><a href="{% url 'project:role-list' %}">Roles</a></li>
    <li>Edit</li>
{% endblock %}

{% block content %}
<div class="col-md-offset-3 col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">Edit project role</div>
        <form name="edit-project-role" method="post" action="{% url 'project:role-edit' pk=role.id %}">
        <div class="panel-body">
            {% csrf_token %}
            <div class="form-group">
                {{ form.name.errors }}
                <label for="{{ form.name.id_for_label }}">Role name:</label>
                <input type="text" name="name" class="form-control" placeholder="Project role name" value="{{ role.name }}">
            </div>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn btn-warning btn-md btn-block" value="Edit">
        </div>
        </form>
    </div>
</div>
{% endblock %}
