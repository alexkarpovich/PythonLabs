{% extends 'index/layout.html' %}

{% block breadcrumbs %}
    <li>Project</li>
    <li><a href="{% url 'project:participation-list' %}">Participations</a></li>
    <li>Add</li>
{% endblock %}

{% block content %}
<div class="col-md-offset-3 col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">Add project participation</div>
        <form name="add-project-participation" method="post" action="{% url 'project:participation-add' %}">
        <div class="panel-body">
            {% csrf_token %}
            <div class="form-group">
                {{ form.name.errors }}
                <label for="{{ form.name.id_for_label }}">Participation name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Project participation name">
            </div>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn btn-primary btn-sm btn-block" value="Add participation">
        </div>
        </form>
    </div>
</div>
{% endblock %}
