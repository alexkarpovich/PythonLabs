{% extends 'index/layout.html' %}

{% block breadcrumbs %}
    <li>Project</li>
    <li><a href="{% url 'project:role-list' %}">Roles</a></li>
    <li>Add</li>
{% endblock %}

{% block content %}
        <form name="add-project-role" method="post" action="{% url 'project:role-add' %}">
            {% csrf_token %}
            <div class="form-group">
                {{ form.name.errors }}
                <label for="{{ form.name.id_for_label }}">Role name:</label>
                <input type="text" name="name" class="form-control" placeholder="Project role name">
            </div>
            <input type="submit" class="btn btn-primary btn-sm" value="Add project role">
        </form>
{% endblock %}
