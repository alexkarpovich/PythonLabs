{% extends 'index/layout.html' %}

{% block breadcrumbs %}
    <li><a href="{% url 'project:tag-list' %}">Projects</a></li>
    <li>Confirm Delete Project Tag</li>
{% endblock %}


{% block content %}
    <form action="{% url 'project:tag-delete' pk=object.id %}" method="post">
        {% csrf_token %}
         <div class="form-group">
                   <p>Are you sure you want to delete "{{ object }}"?</p>
         </div>

        <button type="submit" class="btn btn-primary btn-sm">Confirm</button>
    </form>
{% endblock %}
