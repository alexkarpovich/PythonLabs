{% extends 'index/layout.html' %}

{% load add_attributes %}

{% block breadcrumbs %}
    <li><a href="{% url 'employee:languages_list' %}">Languages</a></li>
    <li>Delete Language</li>
{% endblock %}

{% block content %}
    <form action="{% url 'employee:language_delete' language_id=language.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <p>Are you sure you want to delete "{{ language }}"?</p>
        </div>

        <button type="submit" class="btn btn-primary btn-sm">Confirm</button>
    </form>
{% endblock %}
