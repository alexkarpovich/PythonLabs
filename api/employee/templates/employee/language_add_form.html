{% extends 'index/layout.html' %}

{% load add_attributes %}

{% block breadcrumbs %}
    <li><a href="{% url 'employee:languages_list' %}">Languages</a></li>
    <li>Add New Language</li>
{% endblock %}

{% block content %}
    {% if form %}
        <form action="{% url 'employee:language_add' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="bg-danger">
                    {{ form.name.errors }}
                </div>
                <label for="{{ form.name.id_for_label }}">Language:</label>
                {{ form.name }}
            </div>

            <button type="submit" class="btn btn-primary btn-sm">Add New Language</button>
        </form>
    {% endif %}
{% endblock %}
