{% extends 'index/layout.html' %}

{% block breadcrumbs %}
    <li><a href="{% url 'employee:employee_list' %}">Employees</a></li>
    <li>Edit Employee</li>
{% endblock %}

{% block content %}
    <form action="{% url 'employee:employee_edit' employee.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First name" value="{{ employee.first_name }}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last name" value="{{ employee.last_name }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" value="{{ employee.email }}">
        </div>
        <div class="form-group">
            <label for="skype">Skype</label>
            <input type="text" class="form-control" id="skype" placeholder="Skype" value="{{ employee.skype }}">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone" value="{{ employee.phone }}">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Edit Employee</button>
    </form>
{% endblock %}
