{% block content %}
    <form action="{% url 'employee:education_add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="bg-danger">
                {{ form.name.errors }}
            </div>
            <label for="{{ form.name.id_for_label }}">Name:</label>
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Add Education</button>
    </form>
{% endblock %}
