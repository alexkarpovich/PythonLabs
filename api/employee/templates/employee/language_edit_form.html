{% extends 'index/layout.html' %}

{% block breadcrumbs %}
    <li><a href="{% url 'employee:languages_list' %}">Languages</a></li>
    <li>Edit Language</li>
{% endblock %}

{% block content %}
    <form action="{% url 'employee:language_edit' pk=object.pk %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="bg-danger">
                {{ form.name.errors }}
            </div>
            <label for="{{ form.name.id_for_label }}">Name:</label>
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Edit Language</button>
    </form>
{% endblock %}
