{% extends 'index/layout.html' %}

{% block breadcrumbs %}
    <li><a href="{% url 'tag:category-list' %}">Tags</a></li>
    <li>Confirm Delete Tag</li>
{% endblock %}


{% block content %}
    <form action="{% url 'tag:category-delete' pk=object.id %}" method="post">
        {% csrf_token %}
         <div class="form-group">
            <p>Are you sure you want to delete "{{ object }}"?</p>
         </div>

        <button type="submit" class="btn btn-primary btn-sm">Confirm</button>
    </form>
{% endblock %}
