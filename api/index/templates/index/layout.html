{% load staticfiles %}
{% load bootstrap3 %}
{% bootstrap_javascript jquery=1 %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}ITA CV Builder{% endblock %}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js" ></script>
</head>
<body style="padding-top: 60px;">
    {% include 'index/top-menu.html' %}
    <div class="main">
        <div class="menu col-md-2">
            {% include 'index/main-menu.html' %}
        </div>
        <div class="content">
            {% block content %} {% endblock %}
        </div>
    </div>
    <footer>
            &copy; {% now "Y" %} :iTechArt Labs All rights reserved.
    </footer>
</body>
</html>
